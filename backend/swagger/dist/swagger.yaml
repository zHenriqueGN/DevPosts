swagger: "2.0"
info:
  title: Dev Posts
  description: A social media API for minimalistic devs
  version: 1.0.0

host: localhost:8000
basePath: /api/v1
schemes:
  - "http"
tags:
  - name: users
    description: Endpoints related to users
    
paths:
  /users:
    get:
      summary: Get users
      description: Endpoint to get users
      tags:
        - users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: username
          description: Username to be filtered
          type: string
      responses:
        '200':
          description: Ok - Users returned successfully.
        '500':
          description: Internal Server Error - The server encountered an unexpected condition that prevented it from fulfilling the request.
    post:
      summary: Create a new user
      description: Endpoint to create a new user
      tags:
        - users
      consumes:
        - application/json
      produces:
        - application/json        
      parameters:
        - in: body
          name: user
          description: User object to be created
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: John Garfield
              userName:
                type: string
                example: john.garfield
              email:
                type: string
                example: john.garfield@gmail.com
              password:
                type: string
                example: 12345
      responses:
        '201':
          description: Created - User created successfully.
        '400':
          description: Bad request - Invalid user data.
        '422':
          description: Unprocessable Entity - The request contains valid data, but it cannot be processed due to validation or business logic errors.
        '500':
          description: Internal Server Error - The server encountered an unexpected condition that prevented it from fulfilling the request.
  /users/{id}:
    get:
      summary: Get user
      description: Endpoint to get an user
      tags:
        - users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: userId
          type: integer
          required: true
      responses:
        '200':
          description: Ok - User returned successfully.
        '400':
          description: Bad request - Invalid userId.
        '404':
          description: Not found - Any user match the provided userId.
        '500':
          description: Internal Server Error - The server encountered an unexpected condition that prevented it from fulfilling the request.
        